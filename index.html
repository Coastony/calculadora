<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <div class="presentation">
            <h1>Sérgio Bueno</h1>
            <h2>Junior Developer HTML5 | CSS3 | JS</h2><br>
            <a href="https://github.com/Coastony">
                <h3>GitHub: @Coastony</h3>
            </a>
            <a href="https://www.linkedin.com/in/sergiobsantos">
                <h3>Linkedin: Sérgio Bueno</h3>
            </a>
        </div>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" id="back-green" onclick="clean()">AC</button></td>
                    <td><button class="botao" onclick="back()">X</button></td>
                    <td><button class="botao" id="back-blue" onclick="insert('/')">/</button></td>
                    <td><button class="botao" id="back-blue" onclick="insert('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" id="back-blue" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" id="back-blue" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao-ponto" id="back-white" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao2" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
